<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <form action="" id="form">
                <input id="input" class="fa-solid fa-pen-to-square" type="text" placeholder="&#xf044 Add a New Task + Enter">
            </form>
            <div class="buttons">
                <button class="button-list all" id="all">All</button>
                <button class="button-list pending" id="pending">Pending</button>
                <button class="button-list completed" id="completed">Completed</button>
                <button class="clear" >Clear All</button>
            </div>

            <div class="tasks">
                <ul id="itemsList">
                </ul>
            </div>
        </div>
    </section>

    
    <script src="main.js"></script>
</body>
</html>
